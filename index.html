<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



    <div id="wrapper">
        <div id="countDown">
            <div class="container">
                <h1 class="message">We Are Launching In</h1>
                <div id="timer">
                    <div class="days">
                        <h2>000</h2>
                        <p>days</p>
                    </div>
                    <div class="hours">
                        <h2>00</h2>
                        <p>hrs</p>
                    </div>
                    <div class="minutes">
                        <h2>00</h2>
                        <p>mins</p>
                    </div>
                    <div class="seconds">
                        <h2>00</h2>
                        <p>sec</p>
                    </div>
                </div>
            </div>
        </div>
        

        <div id="welcome">
            <img src="" alt="">
            <h1>HI, We are open now!</h1>
        </div>
    </div>
















    <script src="./main.js"></script>
</body>
</html>
